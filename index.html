<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Explorer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="navbar">
    <h1 class="title">Country Explorer</h1>
    <nav>
      <button id="wishlistBtn" class="wishlist-btn"> <i class="fa-solid fa-heart" style="color: #ff0000;"></i>  Wishlist</button>
    </nav>
  </header>
  <div class="container">
    <div class="main-content" id="mainPage">
      <input type="text" id="searchInput" class="search-input" placeholder="Search countries..." />
      <div id="searchSuggestions" class="suggestions-container"></div>
      <div class="filters">
        <select id="languageFilter" class="filter-select">
          <option value="">Filter by Language</option>
          <option value="English">English</option>
          <option value="Spanish">Spanish</option>
          <option value="French">French</option>
          <option value="Arabic">Arabic</option>
        </select>
        <select id="regionFilter" class="filter-select">
          <option value="">Filter by Region</option>
          <option value="Africa">Africa</option>
          <option value="Americas">Americas</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
      <div id="countryList" class="country-list"></div>
      <button id="showMoreBtn" class="show-more-button">Show More</button>
    </div>

 
    <div id="wishlistPage" class="wishlist-page" style="display: none;">
      <h2>Your Wishlist</h2>
      <div id="wishlist" class="wishlist-section"></div>
      <button onclick="toggleWishlistPage()" class="back-button">Back to Main</button>
     
    </div>

    <div id="countryDetails" class="country-details" style="display: none;"></div>
  </div>
  <footer class="footer">
    <p>&copy; 2024 Country Explorer. All Rights Reserved.</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
